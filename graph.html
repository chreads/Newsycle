<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.css" type="text/css" />
    <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.js"></script>
    {{ script | safe }}
    {{ script2 | safe}}
  </head>
  <body>
    <div class=page>
      <h1 style="text-align:center">NEWSYCLE for {{date}}</h1>
      <p>
      <h2 style="text-align:center">Enter a date within the last month:</h2>
      </p>
      <form id='dateform' method='post' action=''>
      <p style="text-align:center">
      <input id='dt' type='date' name='dt'/>
      </p>
      <p style="text-align:center">
      <input type='submit' value='Submit'/>
      </p>
      </form>
      <center>{{ div2 | safe }}</center>
      {{ div | safe }}
    </div>
  </body>
</html>
